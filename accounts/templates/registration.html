{% extends 'base.html' %} {% load bootstrap_tags %}

{% block content %}

<p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></p>

<form method="POST" action="{% url 'registration' %}" class="accountform">
    <fieldset class="form-group">
        <legend>Create a new account</legend>
        <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
        {% csrf_token %} {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Create account</button>
    </fieldset>
</form>

{% endblock %}
